env:
  TERM: xterm-256color
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8
selection:
  save_to_clipboard: true
window:
  padding:
    x: 20
    y: 20
  dynamic_padding: true    
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 11
  use_thin_strokes: true
colors:
  primary:
    background: '#1e222a'
    foreground: "#CBCCC6"
  normal:
    black: "#191E2A"
    red: "#FF3333"
    green: "#BAE67E"
    yellow: "#FFA759"
    blue: "#73D0FF"
    magenta: "#FFD580"
    cyan: "#95E6CB"
    white: "#C7C7C7"
  bright:
    black: "#686868"
    red: "#F27983"
    green: "#A6CC70"
    yellow: "#FFCC66"
    blue: "#5CCFE6"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#FFFFFF"